        function parseRDF() {
            const ttlData = document.getElementById('rdf-input').value;
            
            if (!ttlData.trim()) {
                alert('Bitte RDF-Daten eingeben!');
                return;
            }

            try {
                // Simple Turtle parser for this specific use case
                const data = {
                    titel: '',
                    vorname: '',
                    nachname: '',
                    fakultaet: '',
                    arbeitszeit: '',
                    email: '',
                    telefon: '',
                    lehrveranstaltungen: []
                };

                let currentLV = null;
                const lines = ttlData.split('\n');
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line || line.startsWith('@prefix') || line.startsWith('#')) continue;

                    if (line.includes('ex:lehrveranstaltung [')) {
                        currentLV = {};
                        data.lehrveranstaltungen.push(currentLV);
                    } 
                    else if (line.endsWith(';') || line.endsWith('.')) {
                        const lineEnd = line.endsWith(';') ? line.length - 1 : line.length;
                        const parts = line.substring(0, lineEnd).split(/\s+/);
                        
                        if (parts.length >= 2) {
                            const prop = parts[0];
                            let value = parts.slice(1).join(' ').trim();
                            
                            // Remove quotes if present
                            if (value.startsWith('"') && value.endsWith('"')) {
                                value = value.substring(1, value.length - 1);
                            }
                            // Remove angle brackets if present
                            else if (value.startsWith('<') && value.endsWith('>')) {
                                value = value.substring(1, value.length - 1);
                            }

                            if (currentLV) {
                                // Lehrveranstaltung property
                                currentLV[prop] = value;
                            } else {
                                // Main dozent property
                                if (prop === 'ex:titel') data.titel = value;
                                else if (prop === 'ex:vorname') data.vorname = value;
                                else if (prop === 'ex:nachname') data.nachname = value;
                                else if (prop === 'ex:fakultaet') {
                                    // Extract the short form (after last / or #)
                                    const parts = value.split(/[\/#]/);
                                    data.fakultaet = parts[parts.length - 1];
                                }
                                else if (prop === 'ex:arbeitszeit') data.arbeitszeit = value;
                                else if (prop === 'ex:email') data.email = value;
                                else if (prop === 'ex:telefon') data.telefon = value;
                            }
                        }
                    }
                }

                // Fill the form with extracted data
                document.getElementById('titel').textContent = data.titel;
                document.getElementById('vorname').textContent = data.vorname;
                document.getElementById('nachname').textContent = data.nachname;
                document.getElementById('email').textContent = data.email;
                document.getElementById('telefon').textContent = data.telefon;
                
                // Also fill the Anlage 1 fields
                document.getElementById('anlage-titel').textContent = data.titel;
                document.getElementById('anlage-vorname').textContent = data.vorname;
                document.getElementById('anlage-nachname').textContent = data.nachname;

                // Set faculty checkbox
                if (data.fakultaet) {
                    const checkboxes = document.querySelectorAll('#fakultaet-group input');
                    checkboxes.forEach(cb => {
                        if (cb.value === data.fakultaet.toUpperCase()) {
                            cb.checked = true;
                        }
                    });
                }

                // Set work time
                if (data.arbeitszeit === 'Vollzeit') {
                    document.getElementById('fulltime').checked = true;
                } else if (data.arbeitszeit === 'Teilzeit') {
                    document.getElementById('parttime').checked = true;
                }

                // Fill Lehrveranstaltungen table
                const tbody = document.querySelector('#lehrveranstaltungen tbody');
                tbody.innerHTML = ''; // Clear existing rows

                data.lehrveranstaltungen.forEach(lv => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lv['ex:ifdNr'] || ''}</td>
                        <td>${lv['ex:fak'] || ''}</td>
                        <td>${lv['ex:stg'] || ''}</td>
                        <td>${lv['ex:fs'] || ''}</td>
                        <td>${lv['ex:gruppen'] || ''}</td>
                        <td>${lv['ex:modulnr'] || ''}</td>
                        <td>${lv['ex:modulname'] || ''}</td>
                        <td>${lv['ex:v'] || ''}</td>
                        <td>${lv['ex:s'] || ''}</td>
                        <td>${lv['ex:p'] || ''}</td>
                        <td>${lv['ex:digital'] || ''}</td>
                        <td>${lv['ex:bemerkung'] || ''}</td>
                    `;
                    tbody.appendChild(row);
                });

                alert('Formular erfolgreich aus RDF-Daten gefüllt!');
            } catch (error) {
                console.error('Error parsing RDF:', error);
                alert('Fehler beim Parsen der RDF-Daten: ' + error.message);
            }
        }

        function generatePDF() {
            const element = document.getElementById('form-container');
            const opt = {
                margin: 10,
                filename: 'dozentenblatt.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    width: 210 * 3.78, // Convert mm to pixels (210mm is A4 width)
                    height: element.scrollHeight,
                    windowWidth: element.scrollWidth
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait' 
                }
            };
            
            // Generate PDF
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
